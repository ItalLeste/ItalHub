<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/dtp.css">
    <link rel="shortcut icon" href="../static/icons/iconItal.ico" type="image/x-icon">
    
    <title>Controle DTP</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Usuário logado: <p class="usuario">{{ current_user.username }}</p></a></li>
            <li><a href="#"><img src="../static/images/header.png" alt="Início" class="logo"></a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </nav>
    <header>
        <h1>Controle DTP</h1>
    </header>
    <main>
        <!-- Estatisticas DTP -->
        <div>
            <h3>Filtros</h3>
            <form method="POST" action="/controle_dtp/controle-dtp">
                <!-- Ano -->
                <select name="ano" id="ano">
                    <option value="" selected disabled>Selecione o ano</option>
                    {% for ano in anos_cadastrados %}
                    <option value="{{ano}}">{{ano}}</option>
                    {% endfor %}
                </select>
        
                <!-- Mês -->
                <select name="mes" id="mes">
                    <option value="" selected disabled>Selecione o mês</option>
                    {% for mes in meses_cadastrados %}
                    <option value="{{mes}}">{{mes}}</option>
                    {% endfor %}
                </select>
        
                <button type="submit">Filtrar</button>
            </form>
        </div>
        {% if ano_selecionado and mes_selecionado %}
        <div>
            <table border="1">
                <thead>
                    <th></th>
                    <th>Aprovados</th>
                    <th>Reprovados</th>
                    <th>Total</th>
                    <th>%</th>
                </thead>
                {% for  %}
                <tbody>
                    <tr>
                        <td>Escolar</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Táxi</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% endif %}

    </main>
    <footer>
        <ul>
            <li>        
                <img src="../static/images/footer.png" alt="Logo Ital Leste" id="logoFooter">
            </li>
            <li>
                <p> <a href="{{  url_for('area_restrita') }}">©</a> Todos os direitos reservados.</p>
            </li>
            <li>
